<div class="sidebar">
	<div class="title">Leaderboard</div>
  <div *ngFor="let player of players" class="player">
    <div class="row">
      <div class="col-4">
        <div class="profile-pic-box">
          <img *ngIf="player?.picture" class="profile-pic" src="{{ player?.picture }}">
          <img *ngIf="!player?.picture" class="profile-pic" src="http://winkeyecare.com/wp-content/uploads/2013/03/Empty-Profile-Picture-450x450.jpg">
        </div>
      </div>
      <div class="col">        
        <span class="score">{{ player?.score }}</span>
        <span class="name">{{ player?.player }}</span>
      </div>
    </div>
  </div>
</div>
